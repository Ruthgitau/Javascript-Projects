<!DOCTYPE html>
<html>
    <head>
        <title>functions</title>

    </head>
    <body>
        <script>
            function addnumbers(a,b){
                var sum=a+b
                return sum
            }
            var result=addnumbers(20,47)
            document.write(result+"<br>")
            function areaofcircle(r){
                var area=3.142*r*r
                return area
            }
            var result=areaofcircle(7)
            document.write(result)
      
        </script>
    </body>
</html>
